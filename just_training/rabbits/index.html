<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      .btn{
        font-size: 20px;
        color: black;
        cursor: pointer;
        text-align: center;
        margin: 30px;
      }
      .btn span{
        background: beige;
        padding: 2px 10px;
        border: 1px solid;
        border-radius: 5px;
      }
      .container img{  
        display: block;
        margin: 0px auto;
      }
    </style>
  </head>
  <body>
      <div class="btn"><span>find rabbit!</span></div>
      <div class="container">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">  
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img class="rabbit" src="img/rabbit.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
        <img src="img/carrot.png" alt="">
      </div>
    <script>
      let btn = document.querySelector(".btn");
      let rabbit = document.querySelector(".rabbit");
      btn.addEventListener("click", () => {
        rabbit.scrollIntoView({behavior: "smooth", block: "center", inline: "center"});
      });
    </script>
  </body>
</html>
